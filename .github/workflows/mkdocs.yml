name: mkdocs
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install mkdocs mkdocs-material
      - run: mkdocs build
      - run: mkdocs gh-deploy --clean --force
        env:
          # Si besoin d'un token perso : GH_TOKEN: ${{ secrets.GH_TOKEN }}
          # gh-deploy utilise par d√©faut GITHUB_TOKEN
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
