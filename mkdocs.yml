    - icon: fontawesome/brands/github
      link: https://github.com/loick-dernoncourt
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/loick-dernoncourt
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/loick_dernoncourt
    - icon: fontawesome/solid/envelope
      link: mailto:loick.dernoncourt@example.com
  version:
    provider: mike
